{% extends 'hod_template/base_template.html' %}
{% block page_title %}
<h4>
    Edit Subject | Subjectname : {{subject.subject_name}} | id : {{subject.id}}
</h4>
{% endblock page_title %}
{% load static %}
{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Edit Subject</h3>
                    </div>
                    <form action="{% url 'edit_subject_save' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Subject Name</label>
                                <input type="text" class="form-control" name="subject_name" placeholder="Enter Subject" value="{{subject.subject_name}}">
                                <input type="text" class="form-control" name="subject_id" value="{{subject.id}}" hidden>
                            </div>
                            <div class="form-group">
                                <label>Course</label>
                                <select name="course" id="" class="form-control">
                                    <option value="">Select Course</option>
                                    {% for course in courses %}
                                        <option value="{{course.id}}" {% if course.id == subject.course_id.id %} selected {% endif %}>{{course.course_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Staff</label>
                                <select name="staff" id="" class="form-control">
                                    <option value="">Select Staff</option>
                                    {% for staff in staffs %}
                                        <option value="{{staff.id}}" {% if staff.id == subject.staff_id.id %} selected {% endif %}>{{staff.first_name}}&nbsp;&nbsp;{{staff.last_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Save Subject</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock main_content %}
