{% extends 'hod_template/base_template.html' %}
{% block page_title %}
Add Subject
{% endblock page_title %}
{% load static %}
{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Subject</h3>
                    </div>
                    <form action="{% url 'add_subject_save' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Subject Name</label>
                                <input type="text" class="form-control" name="subject_name" placeholder="Enter Subject">
                            </div>
                            <div class="form-group">
                                <label>Course</label>
                                <select name="course" id="" class="form-control">
                                    <option value="">Select Course</option>
                                    {% for course in courses %}
                                        <option value="{{course.id}}">{{course.course_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Staff</label>
                                <select name="staff" id="" class="form-control">
                                    <option value="">Select Staff</option>
                                    {% for staff in staffs %}
                                        <option value="{{staff.id}}">{{staff.first_name}}&nbsp;&nbsp;{{staff.last_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                               {% include 'messages.html' %} 
                            </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Add Subject</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock main_content %}
