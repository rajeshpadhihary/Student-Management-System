<form action="{{ action_path }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        
        
        <div class="form-group">
           {% include 'messages.html' %} 
        </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-block">{{ button_text }}</button>
    </div>
</form>
